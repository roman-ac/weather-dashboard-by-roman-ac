<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>

  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white">
      <h1>Weather Dashboard</h1>
    </header>
    
    <hr />

    <main class="container">

        <section class="container1">
            <h2>Search for a city:</h2>
                <div>    
                    <input class="form-control" type="text" placeholder="New York">
                      <button type="submit" class="searchBtn btn" style="width: 100%;margin-top: 10px; background-color: #375A7D;color: white;">Search</button>
                </div>

                <hr />

                <div class="city">
                    
                </div>

        </section>
        
        <section class="container2">
            <div class="container21">
                <h3 class = "cityName"></h3>
                <i class="icon0"></i>
                <div class="display1">    
                    <p>Temp:<span class = "temp0"></span></p>
                    <p>Wind:<span class = "wind0"></span></p>
                    <p>Humidity:<span class = "humidity0"></span></p>
                    <p>UV Index:<span class = "uv0"></span></p>

                </div>
            </div>

            <div class="container22">
                <h3>5-day forecast:</h3>
                <div>    
                  <div class="row gx-2">
                    
                    <div class="col">
                      <div class="p-4" style="background-color: #375A7D; color:white; border-radius: 20px;">
                        <h5 class="day01"></h5>
                          <p></p>
                          <p>Temp:<span class="temp01"></span></p>
                          <p>Wind:<span class="wind01"></span></p>
                          <p>Humidity:<span class="humidity01"></span></p>
                          <p>UV:<span class="uv01"></span></p>
                      </div>    
                    </div>

                    <div class="col">
                      <div class="p-4" style="background-color: #375A7D; color:white; border-radius: 20px;">
                        <h5 class="day02"></h5>
                          <p></p>
                          <p>Temp:<span class="temp02"></span></p>
                          <p>Wind:<span class="wind02"></span></p>
                          <p>Humidity:<span class="humidity02"></span></p>
                          <p>UV:<span class="uv02"></span></p>
                       </div>    
                     </div>

                     <div class="col">
                      <div class="p-4" style="background-color: #375A7D; color:white; border-radius: 20px;">
                        <h5 class="day03"></h5>
                          <p></p>
                          <p>Temp:<span class="temp03"></span></p>
                          <p>Wind:<span class="wind03"></span></p>
                          <p>Humidity:<span class="humidity03"></span></p>
                          <p>UV:<span class="uv03"></span></p>
                       </div>    
                     </div>
                    
                     <div class="col">
                      <div class="p-4" style="background-color: #375A7D; color:white; border-radius: 20px;">
                        <h5 class="day04"></h5>
                          <p></p>
                          <p>Temp:<span class="temp04"></span></p>
                          <p>Wind:<span class="wind04"></span></p>
                          <p>Humidity:<span class="humidity04"></span></p>
                          <p>UV:<span class="uv04"></span></p>
                       </div>    
                     </div>
                  
                     <div class="col">
                      <div class="p-4" style="background-color: #375A7D; color:white; border-radius: 20px;">
                        <h5 class="day05"></h5>
                          <p></p>
                          <p>Temp:<span class="temp05"></span></p>
                          <p>Wind:<span class="wind05"></span></p>
                          <p>Humidity:<span class="humidity05"></span></p>
                          <p>UV:<span class="uv05"></span></p>
                       </div>    
                     </div>

                  </div> 
                </div>
            </div>
        </section>
          
    
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>

  </body>
</html>
